<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="text-center mt-30">
      <h1>Cadastre um Candidato</h1>
    </div>
    <div class="row justify-content-md-center mt-30">
      <form class="col-md-4">
        <div class="form-group">
          <h3>Nome Completo</h3>
          <input class="form-control" name="nome" [(ngModel)]="candidatoModel.nome">
        </div>
        <div class="form-group">
          <h3>Nome do(a) Vice</h3>
          <input class="form-control" name="vice" [(ngModel)]="candidatoModel.vice">
        </div>
        <div class="form-group">
          <h3>Legenda</h3>
          <input type="number" class="form-control" name="legenda" minlength="2" [(ngModel)]="candidatoModel.legenda" placeholder="Digite o numero da legenda do candidato">
        </div>
        <div class="form-group row mt-20">
          <div class="col-md-2">
            <button type="success" class="btn btn-primary  ml-8" (click)="salvarCandidato()">Salvar</button>
          </div>
          <div class="col-md-2">
            <button type="success" class="btn btn-warning ml-8" (click)="editarCandidato()" >Editar</button>
          </div>
        </div>
      </form>
      <div class="col-md-6">
        <h3>Lista de Candidatos</h3>
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Vice</th>
              <th scope="col">Legenda</th>
            </tr>
          </thead>
          <tbody>
            <tr style="cursor: pointer;" *ngFor="let candidato of candidate" (click)="candidateSelect(candidato)">
              <td scope="row">{{candidato.candidateId}}</td>
              <td>{{candidato.nome}}</td>
              <td>{{candidato.vice}}</td>
              <td>{{candidato.legenda}}</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success ml-8" (click)="deletarCandidato()">Deletar</button>
        *Para deletar candidato selecione um da tabela a cima.
      </div>
    </div>
  </div>
</div>
