<div class="container">
  <div class="row">
    <div class="text-center mt-30">
      <h1>Bem-vindo Eleitor</h1>
    </div>
    <div class="row mt-30">
      <div class="mt-30 col-md-2 offset-2">
        <img src="assets/imagem/homem-usuario.png" style="width: 200px;"/>
      </div>
      <form class="offset-1 col-md-4 mt-50">
        <div class="form-group col-md-8">
          <h3>Candidato</h3>
          <input type="number" class="form-control" name="legenda" [(ngModel)]="vote.legenda" >
        </div>
        <div class="form-group mt-20">
          <button type="button" class="btn btn-light" (click)="votar()">Branco</button>
          <button type="submit" class="btn btn-primary ml-8" (click)="limparCampo()">Limpar</button>

          <button type="button" class="btn btn-success ml-8" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="buscarCandidato()">Confirmar</button>
        </div>
      </form>
    </div>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title " id="staticBackdropLabel">Candidato</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div> Nome: {{candidatoModel.nome}} </div>
              <div> Vice: {{candidatoModel.vice}} </div>
              <div> Legenda: {{candidatoModel.legenda}} </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="limparCampo()">Cancelar</button>
              <button type="button" class="btn btn-success" (click)="votar()">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
